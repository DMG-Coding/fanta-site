<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fanta</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <br>
    <nav>
        <img src="Assets/Fanta-Logo.png" alt="Prime-Logo">
        <div class="cntr-nav">
            <a href="index.html">Home</a>
            <a href="Products.html">Products</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="burger-menu">
            <i class="ri-menu-fill" id="burger-icon"></i>
        </div>
    </nav>
    <br>
    <div class="contact-page">
        <header class="header">
            <h1>Contactez <span class="brand">Fanta</span></h1>
            <p>Nous sommes là pour répondre à vos questions et écouter vos idées rafraîchissantes !</p>
        </header>
        <div class="contact-container">
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Écrivez votre message ici" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Envoyer</button>
            </form>
            <div class="contact-info">
                <h2>Contact Direct</h2>
                <p><i class="fas fa-phone-alt"></i> +509 123 456 789</p>
                <p><i class="fas fa-envelope"></i> support@fanta.com</p>
                <h3>Suivez-nous</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fa-brands fa-telegram"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                    
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <p>Adresse : 6 Rue Mayard, Crist-roi, Port-au-Prince, Haïti</p>
                <p>&copy; 2024 prime. Tous droits réservés.</p>
            </div>
        </div>
    </div>
</body>
</html>
